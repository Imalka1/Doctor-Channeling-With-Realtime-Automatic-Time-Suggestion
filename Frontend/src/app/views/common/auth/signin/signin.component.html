<!--================== INNERPAGE-WRAPPER ================-->
<section id="custom-form-wrapper" class="innerpage-wrapper">

  <div id="login" class="innerpage-section-padding">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="custom-form">
            <h3>Login</h3>
            <form class="text-left">
              <!--<span style="margin-left: 40px;color: #929292"></span>-->
              <div class="form-group">
                <select class="select-form-control" (change)="checkForSignup(accountType)" [(ngModel)]="accountType" name="accountType">
                  <option value="patient">Patient</option>
                  <option value="doctor">Doctor</option>
                  <option value="receptionist">Receptionist</option>
                </select>
                <span><i class="fa fa-user"><span style="font-size: 15px;margin-bottom: 10px;margin-left: 15px">I'm a -> </span></i></span>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required/>
                <span><i class="fa fa-user"></i></span>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required/>
                <span><i class="fa fa-lock"></i></span>
              </div>

              <div class="custom-check">
                <input type="checkbox" id="check" name="checkbox"/>
                <label for="check"><span><i class="fa fa-check"></i></span>Remember Me</label>
              </div><!-- end checkbox -->

              <button class="btn btn-yellow btn-block" (click)="login()">Login</button>
            </form>

            <div class="other-links">
              <p *ngIf="signupAllowed" class="link-line">New Here ? <a routerLink="/log-head/signup">Signup</a></p>
              <a class="simple-link" routerLink="/log-head/forgot-password">Forgot Password ?</a>
            </div><!-- end other-links -->
          </div><!-- end custom-form -->

        </div><!-- end columns -->
      </div><!-- end row -->
    </div><!-- end container -->
  </div><!-- end login -->

</section><!-- end innerpage-wrapper -->
<app-footer></app-footer>
