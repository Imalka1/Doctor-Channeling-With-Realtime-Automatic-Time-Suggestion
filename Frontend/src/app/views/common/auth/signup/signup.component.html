<!--================== INNERPAGE-WRAPPER ================-->
<section id="custom-form-wrapper" class="innerpage-wrapper">

  <div id="registration" class="innerpage-section-padding">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="custom-form">
            <h3>Register</h3>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username"  required/>
                <span><i class="fa fa-user"></i></span>
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email"  required/>
                <span><i class="fa fa-envelope"></i></span>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"  required/>
                <span><i class="fa fa-lock"></i></span>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password"  required/>
                <span><i class="fa fa-lock"></i></span>
              </div>

              <button class="btn btn-yellow btn-block">Register</button>
            </form>

            <div class="other-links">
              <p class="link-line">Already Have An Account ? <a routerLink="/log-head/signin">Login Here</a></p>
            </div><!-- end other-links -->
          </div><!-- end custom-form -->

        </div><!-- end columns -->
      </div><!-- end row -->
    </div><!-- end container -->
  </div><!-- end registration -->

</section><!-- end innerpage-wrapper -->
<app-footer></app-footer>
