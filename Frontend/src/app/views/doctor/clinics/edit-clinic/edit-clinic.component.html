<div class="row" style="margin-top: 10px">
  <div class="col-sm-1">{{edit_clinicDto.clinicDtos.indexOf(edit_clinicDto)+1}}</div>
  <div class="col-sm-3"><input type="date" min="{{minDate()}}" class="form-control" [(ngModel)]="edit_clinicDto.clinic.date"></div>
  <div class="col-sm-2"><input type="time" class="form-control" [(ngModel)]="edit_clinicDto.clinic.time"></div>
  <div class="col-sm-2"><input type="number" min="1" class="form-control" [(ngModel)]="edit_clinicDto.clinic.patientsCount"
      name="patientsCount"></div>
  <div class="col-sm-2">Pending</div>
  <div class="col-sm-1" style="text-align: center;cursor: pointer" (click)="saveData()">
    <i class="fa fa-check fa-1x" style="color: green"></i>
  </div>
  <div class="col-sm-1" style="text-align: center;cursor: pointer" (click)="deleteData()">
    <i class="fa fa-times fa-1x" style="color: red"></i>
  </div>
</div>
