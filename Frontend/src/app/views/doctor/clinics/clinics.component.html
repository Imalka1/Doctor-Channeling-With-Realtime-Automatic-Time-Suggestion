<section id="about">
  <div class="container" style="font-size: 16px">
    <div class="row" style="text-align: center;margin-bottom: 20px;font-weight: bold">
      <div class="col-sm-6" style="cursor: pointer;color: rgb(194, 146, 2)"><i class="fa fa-arrow-up fa-2x" (click)="nextYear()"></i></div>
      <div class="col-sm-6" style="cursor: pointer;color: rgb(194, 146, 2)"><i class="fa fa-arrow-up fa-2x" (click)="nextMonth()"></i></div>
    </div>
    <div class="row" style="text-align: center;font-weight: bold">
      <div class="col-sm-6" style="font-size: 28px">{{getYear()}}</div>
      <!-- <div class="col-sm-6" style="font-size: 28px">{{getMonth()}}</div> -->
      <div class="col-sm-6" style="font-size: 28px">
      <select style="background-color: rgba(255, 255, 255, 0)" (change)="changeMonth()" [(ngModel)]="selectedMonth">
        <option *ngFor="let month of months" value="{{month}}">{{month}}</option>
      </select>
      </div>
    </div>
    <div class="row" style="text-align: center;margin-top: 20px;margin-bottom: 70px;font-weight: bold">
        <div class="col-sm-6" style="cursor: pointer;color: rgb(194, 146, 2)"><i class="fa fa-arrow-down fa-2x" (click)="previousYear()"></i></div>
        <div class="col-sm-6" style="cursor: pointer;color: rgb(194, 146, 2)"><i class="fa fa-arrow-down fa-2x" (click)="previousMonth()"></i></div>
      </div>
    <div class="row" style="font-weight: bold;border-bottom: 1px black solid">
      <div class="col-sm-1">No</div>
      <div class="col-sm-2">Date</div>
      <div class="col-sm-2">Time</div>
      <div class="col-sm-3">Patients count</div>
      <div class="col-sm-2">Status</div>
      <div class="col-sm-1" style="text-align: center">Set</div>
      <div class="col-sm-1" style="text-align: center">Remove</div>
    </div>
    <div *ngFor="let clinicDto of clinicDtos">
      <app-fixed-clinic [fixed_clinicDto]="clinicDto" *ngIf="!clinicDto.edit"></app-fixed-clinic>
      <app-edit-clinic [edit_clinicDto]="clinicDto" *ngIf="clinicDto.edit"></app-edit-clinic>
    </div>
  </div><!-- end columns -->
  <div class="container">
    <div class="col-sm-12" style="margin-top: 50px">
      <button class="btn btn-warning" style="position: absolute;left: 50%;transform: translateX(-50%)"
        (click)="addField()">add clinic</button>
    </div>
  </div>
</section><!-- end about -->

<app-footer></app-footer>
