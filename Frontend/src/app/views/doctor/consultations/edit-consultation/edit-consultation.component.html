<div class="row" style="margin-top: 10px">
  <div class="col-sm-4"><input type="date" class="form-control" [(ngModel)]="edit_consultationDto.consultation.date"></div>
  <div class="col-sm-4"><input type="time" class="form-control" [(ngModel)]="edit_consultationDto.consultation.time"></div>
  <div class="col-sm-3"><input type="number" class="form-control" [(ngModel)]="edit_consultationDto.consultation.patientsCount" name="patientsCount"></div>
  <div class="col-sm-1" style="margin-top: 5px">
    <i class="fa fa-check fa-1x" style="color: green;margin-right: 20px" (click)="acceptData()"></i>
    <i class="fa fa-times fa-1x" style="color: red" (click)="deleteData()" ></i>
    </div>
</div>
